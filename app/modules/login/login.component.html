<ActionBar title="Login">
</ActionBar>

<StackLayout>
<StackLayout>
  <Label text="User Name" class=" lable font-weight-bold m-b-5"></Label>
  <TextField #userName #userNameModel = "ngModel" required [(ngModel)]="entity.userName" row="0"></TextField>
  <StackLayOut *ngIf="userNameModel.errors && (userNameModel.dirty || userNameModel.touched)">
    <Lable text = "Nhap User name"></Lable>
  </StackLayOut>
</StackLayout>
  <StackLayout>
    <Label text="Password" class=" lable font-weight-bold m-b-5"></Label>
    <TextField required secure="true" #password #passwordModel = "ngModel" [(ngModel)]="entity.password"></TextField>
  </StackLayout>
 <StackLayout>
    <Button *ngIf="userNameModel.valid && passwordModel.valid" text="Login" (tap)="submit()"></Button>
 </StackLayout>
</StackLayout>
